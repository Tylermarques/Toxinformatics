{% extends "base.html" %}
{% block content %}
    <div id="searchblock">
        <form method="POST" action="/run_bash" enctype="multipart/form-data">
            {% csrf_token %}
            <input placeholder="Link to .fna file" type="text" name="genome_link">
            <input placeholder="Path to .hmm file" type="text" name="toxin_file_path">

            <button type="submit">Run Search</button>
        </form>
    </div>
{% endblock %}
